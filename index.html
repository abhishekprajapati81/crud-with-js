<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <div class="button">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            add user
          </button>
        </div>
        <div class="tables">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Birth date</th>
                <th scope="col">State</th>
                <th scope="col">City</th>
                <th scope="col">Pincode</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Gender</th>
                <th scope="col">Languages</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="userDataBody">
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    
      <!-- modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="userForm">
                <div class="mb-3">
                  <label  class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fName" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Birth date</label>
                  <input type="Date" class="form-control" id="Dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <select class="form-select" id="stateDropdown" aria-label="Select State">
                        <option value="">Select State</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <select class="form-select" id="cityDropdown" aria-label="Select City">
                        <option value="">Select City</option>
                    </select>
                </div>
                
                <div class="mb-3">
                  <label  class="form-label">Pincode</label>
                  <input type="number" class="form-control" id="Pincode" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="email" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">confirm Password</label>
                  <input type="email" class="form-control" id="confirmopassword" required>
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Hindi</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Gujrati</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">english</label>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

</body>
</html>
